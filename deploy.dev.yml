version: "0.1"

namespace: spryker_b2b_marketplace_dev
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:8.2
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_YVES_HOST_AU: yves.au.spryker.local
        #AOP
        SPRYKER_AOP_INFRASTRUCTURE: '{
            "SPRYKER_MESSAGE_BROKER_HTTP_SENDER_CONFIG": {},
            "SPRYKER_MESSAGE_BROKER_SQS_RECEIVER_CONFIG": {}
        }'
        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": [],
            "STORE_NAME_REFERENCE_MAP": {},
            "APP_CATALOG_SCRIPT_URL": ""
        }'
        SPRYKER_AOP_AUTHENTICATION: '{
            "AUTH0_CUSTOM_DOMAIN": "",
            "AUTH0_CLIENT_ID": "",
            "AUTH0_CLIENT_SECRET": ""
        }'
        #Product Configuration
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.spryker.local
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
    node:
        version: 18
        npm: 9

composer:
    mode: ''
    autoload: ''
assets:
    mode: development

regions:
    AUSTRALIA:
        services:
            database:
                database: au-docker
                username: spryker
                password: secret

        stores:
            AU:
                services:
                    broker:
                        namespace: au-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: au_search
groups:
    AUSTRALIA:
        region: AU
        applications:
            merchant_portal_au:
                application: merchant-portal
                endpoints:
                    mp.au.spryker.local:
                        entry-point: MerchantPortal
                        store: AU
                        primal: true
                        services:
                            session:
                                namespace: 7
            yves_au:
                application: yves
                endpoints:
                    date-time-configurator-example.spryker.local:
                        entry-point: Configurator
                    yves.au.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 1
            glue_au:
                application: glue
                endpoints:
                    glue.au.spryker.local:
                        store: AU
                        cors-allow-origin: '*'
            glue_storefront_au:
                application: glue-storefront
                endpoints:
                    glue-storefront.au.spryker.local:
                        store: AU
                        cors-allow-origin: '*'
            glue_backend_au:
                application: glue-backend
                endpoints:
                    glue-backend.au.spryker.local:
                        store: AU
                        cors-allow-origin: '*'
            backoffice_au:
                application: backoffice
                endpoints:
                    backoffice.de.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 3
            backend_gateway_au:
                application: backend-gateway
                endpoints:
                    backend-gateway.au.spryker.local:
                        store: AU
                        primal: true
            backend_api_au:
                application: zed
                endpoints:
                    backend-api.au.spryker.local:
                        store: AU
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:
    webdriver:
        engine: chromedriver

docker:

    ssl:
        enabled: false
        redirect: true

    testing:
        store: AU

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos

    compose:
        yamls:
            - .robot/docker-compose.robot.yml
