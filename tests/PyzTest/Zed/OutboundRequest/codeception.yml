namespace: PyzTest\Zed\OutboundRequest

paths:
    tests: .
    data: _data
    support: _support
    log: _output

coverage:
    enabled: true
    remote: false
    whitelist: { include: [ '../../../../src/Pyz/*' ] }

suites:
    Business:
        path: Business
        class_name: OutboundRequestTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                -   \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                        projectNamespaces: [ 'Pyz' ]
