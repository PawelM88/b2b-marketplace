namespace: PyzTest\Zed\MerchantPaymentCommission

paths:
  tests: .
  data: _data
  support: _support
  output: _output

coverage:
  enabled: true
  remote: false
  whitelist: { include: [ '../../../../src/*' ] }

suites:
  Business:
    path: Business
    actor: MerchantPaymentCommissionBusinessTester
    modules:
      enabled:
        - Asserts
        - \PyzTest\Zed\MerchantPaymentCommission\Helper\MerchantPaymentCommissionHelper
        - \SprykerTest\Shared\Testify\Helper\Environment
        - \SprykerTest\Shared\Testify\Helper\ConfigHelper
        - \SprykerTest\Shared\Testify\Helper\LocatorHelper
        - \SprykerTest\Zed\Merchant\Helper\MerchantHelper
        - \SprykerTest\Shared\Testify\Helper\DependencyHelper
        - \SprykerTest\Shared\Propel\Helper\TransactionHelper
        - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
            projectNamespaces: [ 'Pyz' ]
