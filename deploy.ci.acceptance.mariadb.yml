version: "0.1"

namespace: spryker_ci
tag: '1.0'

environment: docker.ci
pipeline: docker.ci.acceptance
image:
    tag: spryker/php:8.2
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.spryker.local
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_YVES_HOST_AU: yves.au.spryker.local
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

regions:
    AUSTRALIA:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: australia
                username: spryker
                password: secret

        stores:
            AU:
                services:
                    broker:
                        namespace: au-docker
                    key_value_store:
                        namespace: 10
                    search:
                        namespace: au_search
                    session:
                        namespace: 1
groups:
    AUSTRALIA:
        region: AU
        applications:
            yves_au:
                application: yves
                endpoints:
                    date-time-configurator-example.spryker.local:
                        entry-point: Configurator
                    yves.au.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 1
            glue_australia:
                application: glue
                endpoints:
                    glue.au.spryker.local:
                        store: AU
            glue_storefront_australia:
                application: glue-storefront
                endpoints:
                    glue-storefront.au.spryker.local:
                        store: AU
            glue_backend_australia:
                application: glue-backend
                endpoints:
                    glue-backend.au.spryker.local:
                        store: AU
            backoffice_australia:
                application: backoffice
                endpoints:
                    backoffice.au.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 3
            backend_gateway_australia:
                application: backend-gateway
                endpoints:
                    backend-gateway.au.spryker.local:
                        store: AU
                        primal: true
            backend_api_australia:
                application: zed
                endpoints:
                    backend-api.au.spryker.local:
                        store: AU
                        entry-point: BackendApi

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
    session:
        engine: redis
    key_value_store:
        engine: redis
    search:
        engine: elastic
        version: '7.10'
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
    mail_catcher:
        engine: mailhog
    webdriver:
        engine: chromedriver

docker:

    ssl:
        enabled: false

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: AU

    mount:
        baked:

    compose:
        yamls:
            - .robot/docker-compose.robot.yml
