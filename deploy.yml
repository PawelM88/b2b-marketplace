version: "0.1"

namespace: spryker_b2b_marketplace
tag: '1.0'

environment: docker.production
image:
    tag: spryker/php:8.2
    php:
        ini:
            "opcache.revalidate_freq": 0
            "opcache.validate_timestamps": 0
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.spryker.local
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_YVES_HOST_AU: yves.au.spryker.local
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    AUSTRALIA:
        services:
            database:
                database: au-docker
                username: spryker
                password: secret

        stores:
            AU:
                services:
                    broker:
                        namespace: au-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: au_search
groups:
    AUSTRALIA:
        region: AU
        applications:
            merchant_portal_au:
                application: merchant-portal
                endpoints:
                    mp.au.spryker.local:
                        entry-point: MerchantPortal
                        store: AU
                        primal: true
                        services:
                            session:
                                namespace: 7
                    mp.au.spryker.local:
                        entry-point: MerchantPortal
                        store: AU
                        services:
                            session:
                                namespace: 8
            yves_au:
                application: yves
                endpoints:
                    date-time-configurator-example.spryker.local:
                        entry-point: Configurator
                    yves.au.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 1
            glue_au:
                application: glue
                endpoints:
                    glue.au.spryker.local:
                        store: AU
                        cors-allow-origin: '*'
            glue_storefront_au:
                application: glue-storefront
                endpoints:
                    glue-storefront.au.spryker.local:
                        store: AU
            glue_backend_au:
                application: glue-backend
                endpoints:
                    glue-backend.au.spryker.local:
                        store: AU
                    glue-backend.au.spryker.local:
                        store: AU
            backoffice_au:
                application: backoffice
                endpoints:
                    backoffice.au.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 3
            backend_gateway_au:
                application: backend-gateway
                endpoints:
                    backend-gateway.au.spryker.local:
                        store: AU
                        primal: true
            backend_api_au:
                application: zed
                endpoints:
                    backend-api.au.spryker.local:
                        store: AU
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:

    ssl:
        enabled: false
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: AU

    mount:
        baked:
